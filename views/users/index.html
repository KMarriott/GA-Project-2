    <body>

      <div class="site-wrapper">

        <div class="site-wrapper-inner">

          <div class="cover-container">

            <div class="masthead clearfix">
              <div class="inner">
                <h3 class="masthead-brand">Parenting Lessons</h3>
                <nav>
                  <ul class="nav masthead-nav">

          <div class="inner cover">
           <div class = 'lessons'>
            <a href='/users'>Users</a> - <a href='/lessons'>Lessons</a>
          </div>
          <h1 class="cover-heading">{{title}}</h1>



          {{^lessons}}
          <div>
            <a class='userbutton'>Add User</a>

            <div class='adduser hidden'>
              Add new Field
              <form action='/signup' method="POST"}>
               <label for="inputUsername" class="sr-only">Username - </label>
               <input name = "username" type="text" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="">

               <label for="inputfname" class="sr-only">First name</label>
               <input name = "fname" type="text" id="inputfname" class="form-control" placeholder="First Name" required="" autofocus="">

               <label for="inputlname" class="sr-only">Last name</label>
               <input name = "lname" type="text" id="inputlname" class="form-control" placeholder="Last Name" required="" autofocus="">

               <label for="inputEmail" class="sr-only">Email address</label>
               <input name = "email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">

               <label for="inputPassword" class="sr-only">Password</label>
               <input name = "password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
               <br>
               <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
             </form>
           </div>

           <br> 
           {{#users}}
           <br>
           {{username}} | {{email}} -  <a class= 'updateusersbutton' >UPDATE</a> - <a href="/users/delete/{{id}}">DELETE</a>
           {{/users}}

           <div class='updateuser'>
            Update Field
            <form action=/users/update/{{id}}>
             <label for="inputUsername" class="sr-only">Username</label>
             <input name = "username" type="text" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="">

             <label for="inputfname" class="sr-only">First name</label>
             <input name = "fname" type="text" id="inputfname" class="form-control" placeholder="First Name" required="" autofocus="">

             <label for="inputlname" class="sr-only">Last name</label>
             <input name = "lname" type="text" id="inputlname" class="form-control" placeholder="Last Name" required="" autofocus="">

             <label for="inputEmail" class="sr-only">Email address</label>
             <input name = "email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">

             <label for="inputPassword" class="sr-only">Password</label>
             <input name = "password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
             <br>
             <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
           </form>
         </div>
       </div>

       {{/lessons}}


       {{^users}}
       <div>
        <a href>Add Lessons</a>
        <br> 
        {{#lessons}}
        <br>
        {{name}} - {{active}} | <a href>UPDATE</a> - <a href="/lessons/delete/{{id}}">DELETE</a>
        {{/lessons}}
      </div>
      {{/users}}
