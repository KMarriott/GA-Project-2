<!doctype html>
<html>
<head>
  <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="/css/style.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Rye' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="main-container">
    <div class="border-container">
      <h1>Super Secure Signup Page</h1>
      <div class="col-lg-6 center-block">
        <div class="well bs-component">
          <form class="form-horizontal" action="/signup" method="post">
            <fieldset>
              <legend>Sign Up</legend>

              <div class="form-group">
                <label for="inputUser" class="col-lg-2 control-label">Username</label>
                <div class="col-lg-10">
                  <input name="username" type="text" class="form-control" id="Username" placeholder="Username">
                </div>
              </div>


              <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                  <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email">
                </div>
              </div>


              <div class="form-group">
                <label for="inputfname" class="col-lg-2 control-label">First Name</label>
                <div class="col-lg-10">
                  <input name="fname" type="text" class="form-control" id="inputfname" placeholder="fname">
                </div>
              </div>

              <div class="form-group">
                <label for="inputlname" class="col-lg-2 control-label">Last Name</label>
                <div class="col-lg-10">
                  <input name="lname" type="text" class="form-control" id="inputlname" placeholder="lname">
                </div>
              </div>

              <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                  <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="submit" class="btn btn-primary">Join!</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
