    <body>

      <div class="site-wrapper">

        <div class="site-wrapper-inner">

          <div class="cover-container">

            <div class="masthead clearfix">
              <div class="inner">
                <h3 class="masthead-brand">Parenting Lessons</h3>
                <nav>
                  <ul class="nav masthead-nav">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="/logout">Logout</a></li>

                  <!-- <li><a href="#">Features</a></li>
                  <li><a href="#">Contact</a></li> -->
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Lesson 1</h1>
            <p class="lead">
              Lesson 1 Quiz

            </p>
            <div class="questions_container"> 

              <form action="/quiz/submit/{{lesson_id}}/{{data.Number}}" method="post">
                {{#data}}
                <p class="question">{{Question}}</p>
                <ul class="answers">
                 <input type="radio" name="answer" value="A" id="question{{@index}}"><label for="{{@index}}">{{Answers.A}}</label><br/>
                 <input type="radio" name="answer" value="B" id="question{{@index}}"><label for="{{@index}}">{{Answers.B}}</label><br/>
                 <input type="radio" name="answer" value="C" id="question{{@index}}"><label for="{{@index}}">{{Answers.C}}</label><br/>
                 <input type="radio" name="answer" value="D" id="question{{@index}}"><label for="{{@index}}">{{Answers.D}}</label><br/>
               </ul>

               {{/data}}

               <button type="submit" class="quizsubmit">
                 submit
               </button>
             </form>

             <br><br>
           </div>
           <form action="/quiz/prev/{{page}}" method="post">
            <button name="next" value={{page}}>Prev</button>
          </form>

          <form action="/quiz/next/{{page}}" method="post">
            <button name="next" value={{page}}>Next</button>
          </form>

          <br>

          <a href= "/Lesson"><button>Lesson</button></a>

        </div>



      </div>
