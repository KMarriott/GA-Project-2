    <body>

      <div class="site-wrapper">

        <div class="site-wrapper-inner">

          <div class="cover-container">

            <div class="masthead clearfix">
              <div class="inner">
                <h3 class="masthead-brand">Parenting Lessons</h3>
                <nav>
                  <ul class="nav masthead-nav">
                    <li class="active"><a href="#">Home</a></li>
                  <!-- <li><a href="#">Features</a></li>
                  <li><a href="#">Contact</a></li> -->
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Welcome!</h1>
            <p class="lead">
              This is a simple cover page for our website.
              <br>
              <br>
              Please Log In or Sign Up
            </p>

            <p class="lead">
              <a href="#" class="btn btn-lg btn-default signin">Sign In</a>
              <a href="#" class="btn btn-lg btn-default signup">Sign Up</a>
            </p>
            
            <div class="signinform">
              <form class="form-signin" action="/login" method="post">
                <h2 class="form-signin-heading">Sign in</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
              </form>
            </div>

            <div class="signupform">
              <form class="form-signup" >
                <h2 class="form-signup-heading" action="/signup" method="post">Sign Up</h2>
                
                <label for="inputUsername" class="sr-only">Username</label>
                <input name = "username" type="text" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="">

                <label for="inputfname" class="sr-only">First name</label>
                <input name = "fname" type="text" id="inputfname" class="form-control" placeholder="First Name" required="" autofocus="">

                <label for="inputlname" class="sr-only">Last name</label>
                <input name = "lname" type="text" id="inputlname" class="form-control" placeholder="Last Name" required="" autofocus="">

                <label for="inputEmail" class="sr-only">Email address</label>
                <input name = "email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">

                <label for="inputPassword" class="sr-only">Password</label>
                <input name = "password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">

                <br>

                
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
              </form>
            </div>

          </div>



        </div>
